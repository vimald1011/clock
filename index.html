<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- my anolog clock code goes here -->
    <div class="borderd"></div>
    <main class="container1">
    
        <section class="clock">
            <div class="hands" style="--clr: #de3163; --h:114px;" id="hours"><i></i></div>
            <div class="hands" style="--clr: #3f37c9; --h: 124px;" id="min"><i></i></div>
            <div class="hands" style="--clr: #008000; --h: 132px;" id="sec"><i></i></div>
    
            <span style="--i: 1"><b>1</b></span>
            <span style="--i: 2"><b>2</b></span>
            <span style="--i: 3"><b>3</b></span>
            <span style="--i: 4"><b>4</b></span>
            <span style="--i: 5"><b>5</b></span>
            <span style="--i: 6"><b>6</b></span>
            <span style="--i: 7"><b>7</b></span>
            <span style="--i: 8"><b>8</b></span>
            <span style="--i: 9"><b>9</b></span>
            <span style="--i: 10"><b>10</b></span>
            <span style="--i: 11"><b>11</b></span>
            <span style="--i: 12"><b>12</b></span>
        </section>
    </main>

    <!-- my digital clock code goes here -->

    <div class="container">
        <div class="clockdigital">
            <div id="date">Monday 10 November 1997</div>
            <ul>
                <li id="hourss">00</li>
                <li class="point">:</li>
                <li id="minn">00</li>
                <li class="point">:</li>
                <li id="secc">00</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
